<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <header>
            <h1>Formulário</h1>
        </header>

        <fieldset>
            <section class="mb-3">
            <label for="full-name" class="form-label">Nome Completo:                
                <input type="text" name="name" id="full-name" minlength="10" maxlength="40" class="form-control form-control-sm" >
            </label> 
            <br>              

            <label for="e-mail" class="form-label">Email:                
                <input type="email" name="email" id="e-mail" minlength="10" maxlength="50" class="form-control form-control-sm">
            </label>
            </section>            
            

            <section class="mb-3">
            <h4>Destino Preferido:</h4>
            <label for="place1">
                <input type="radio" name="favorite-places" id="place1" class="form-check-input">Cidade                
            </label>
            <label for="place2">
                <input type="radio" name="favorite-places" id="place2" class="form-check-input">Campo                
            </label>
            <label for="place3">
                <input type="radio" name="favorite-places" id="place3" class="form-check-input">Praia             
            </label>
            <label for="place4">
                <input type="radio" name="favorite-places" id="place4" class="form-check-input">Montanhas                
            </label>
            </section>

            <br>           

            <section class="mb-3">
            <label for="reasons"> Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
            <br><br>
            <textarea name="whyYou" id="reasons" cols="65" rows="10" maxlength="500"></textarea>
            </label>
            </section>

            <br>

            <section class="mb-3">
            <label for="trip-date"> Qual a melhor data para realizar sua viagem?
                <input type="date" name="date" id="trip-date">
            </label>
            </section>
            <br><br>

            <section class="mb-3">
            <label for="opportunities"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                <input type="checkbox" name="trybe-opportunities" id="opportunities">
            </label>

            <br><br>

            <label for="privacityTerms"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                <input type="checkbox" name="terms" id="privacityTerms" required>
            </label>
            </section>
        </fieldset>

        <br>
        <section id="buttons">
            <button type="submit" id="submit-button" class="btn btn-outline-success" disabled>Enviar</button>
            <button type="button" id="clear-button" class="btn btn-outline-secondary">Apagar</button> 
        </section>
    
    <script src="js/bootstrap.min.js"></script>
    <script src="script.js"></script>    

   </body>
</html>
