<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <header>
            <h1>Formulário</h1>
        </header>

        <fieldset>
            <label for="full-name">Nome Completo:                
                <input type="text" name="name" id="full-name" minlength="10" maxlength="40" onsubmit="return formsValidation()">
            </label>

            <br> <br>

            <label for="e-mail">Email:                
                <input type="email" name="email" id="e-mail" minlength="10" maxlength="50">
            </label>

            <br> <br>

            <p>Destino Preferido:</p>
            <label for="place1">
                <input type="radio" name="favorite-places" id="place1">Cidade                
            </label>
            <label for="place2">
                <input type="radio" name="favorite-places" id="place2">Campo                
            </label>
            <label for="place3">
                <input type="radio" name="favorite-places" id="place3">Praia             
            </label>
            <label for="place4">
                <input type="radio" name="favorite-places" id="place4">Montanhas                
            </label>

            <br><br>

            <label for="reasons"> Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
            <br><br>
            <textarea name="whyYou" id="reasons" cols="65" rows="10" maxlength="500"></textarea>
            </label>
            
            <br><br>

            <label for="trip-date"> Qual a melhor data para realizar sua viagem?
                <input type="date" name="date" id="trip-date">
            </label>

            <br><br>

            <label for="opportunities"> Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                <input type="checkbox" name="trybe-opportunities" id="opportunities">
            </label>

            <br><br>

            <label for="privacityTerms"> Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                <input type="checkbox" name="terms" id="privacityTerms" required >
            </label>
        </fieldset>

        <br>
        <section id="buttons">
            <button type="submit" id="submit-button" disabled>Enviar</button>
            <button type="button" id="clear-button">Apagar</button>    
        </section>
    <script src="script.js"></script>
</body>
</html>
